name: Deploy to DonWeb VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 5929 }}
          script: |
            set -e
            APP_PATH="${{ secrets.VPS_APP_PATH }}"
            REPO_URL="${{ secrets.GIT_REPO_URL }}"
            if [ -z "$APP_PATH" ]; then echo "Error: VPS_APP_PATH secret is empty"; exit 1; fi
            if [ -z "$REPO_URL" ]; then echo "Error: GIT_REPO_URL secret is empty"; exit 1; fi
            mkdir -p "$APP_PATH"
            cd "$APP_PATH"
            if [ ! -d .git ]; then
              git clone "$REPO_URL" .
            fi
            git pull origin main
            npm ci --production
            npm run build
            npm run migrate:up || true
            pm2 restart underc0de-dashboard-service || pm2 start build/index.js --name underc0de-dashboard-service
            pm2 save
